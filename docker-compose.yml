version: '3.8'

services:
  backend:
    build: ./backend
    container_name: backend
    environment:
      - PORT=5000
    env_file:
      - .env
    expose:
      - '5000'
    ports:
      - "5000:5000"
    command: npm run start
    networks:
      - integration
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
  frontend:
    build: ./frontend
    container_name: frontend
    environment:
      # - REACT_APP_BACKEND_URL=http://localhost:5000
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - '3000:3000'
    expose:
      - '3000'
    networks:
      - integration
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
  db:
    image: postgres:alpine
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - 5432:5432
    volumes:
      - postgres-db:/var/lib/postgresql/data
networks:
  integration:
    driver: bridge
volumes:
  postgres-db:
